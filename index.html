<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>世界史年表DB</title>

    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <link rel="icon" href="./favicon.ico">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap');
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; }
        
        .custom-scrollbar::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        @keyframes highlightPulse {
            0% { background-color: #fef3c7; box-shadow: 0 0 0 4px #fbbf24; z-index: 10; }
            50% { background-color: #fffbeb; box-shadow: 0 0 0 2px #fcd34d; }
            100% { background-color: transparent; box-shadow: 0 0 0 0 transparent; z-index: 0; }
        }
        .highlight-target .card-inner, .highlight-target.compact-row {
            animation: highlightPulse 2s ease-out forwards;
        }

        .timeline-tick:hover .tick-label { color: #fbbf24; transform: scale(1.1); }
        .timeline-tick:hover .tick-mark { background-color: #fbbf24; height: 16px; }
        
        /* Select styling adjustment */
        select.dark-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394a3b8' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-[100dvh] flex flex-col overflow-hidden">


    <header class="bg-slate-900 text-white shadow-md flex-shrink-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-3 flex flex-wrap sm:flex-nowrap justify-between items-center gap-3">
            
            <div class="flex items-center gap-3 min-w-max">
                <div class="bg-amber-500 p-1.5 rounded-lg cursor-pointer hover:bg-amber-400 transition-colors" onclick="app.resetFilter()" title="リセット">
                    <i data-lucide="book-open" class="text-slate-900 w-5 h-5"></i>
                </div>
                <div class="cursor-pointer hidden sm:block" onclick="app.resetFilter()">
                    <h1 class="font-bold text-lg leading-none tracking-tight">世界史年表DB</h1>
                </div>
            </div>

            <div class="flex-1 max-w-xs mx-auto w-full order-3 sm:order-2">
                <select id="century-select" onchange="app.jumpToCentury(this.value)" class="dark-select w-full bg-slate-800 text-white text-sm border border-slate-700 rounded-lg px-3 py-1.5 focus:ring-2 focus:ring-amber-500 outline-none cursor-pointer">
                    <option value="" disabled selected>読み込み中...</option>
                </select>
            </div>

            <div class="flex items-center gap-2 ml-auto order-2 sm:order-3">
                <button onclick="app.toggleViewMode()" class="p-1.5 rounded-md bg-slate-800 hover:bg-slate-700 text-slate-300 hover:text-white transition-colors border border-slate-700" id="view-mode-btn" title="表示切り替え">
                    <i data-lucide="list" class="w-4 h-4"></i>
                </button>
                <div class="flex gap-2" id="header-actions"></div>
            </div>
        </div>

        <div class="relative w-full h-12 bg-slate-800 border-t border-slate-700 overflow-x-auto no-scrollbar select-none cursor-grab active:cursor-grabbing shadow-inner" id="timeline-container">
            <div class="absolute h-full flex items-end pb-0 px-6 gap-0 min-w-max" id="timeline-track">
                </div>
            <div class="pointer-events-none absolute top-0 left-0 h-full w-8 bg-gradient-to-r from-slate-900/90 to-transparent"></div>
            <div class="pointer-events-none absolute top-0 right-0 h-full w-8 bg-gradient-to-l from-slate-900/90 to-transparent"></div>
        </div>
    </header>

    <main class="flex-1 min-h-0 overflow-y-auto relative bg-slate-50 w-full custom-scrollbar" id="main-scroll-area">

        <div class="max-w-5xl mx-auto px-2 sm:px-4 py-6 pb-40">

            
            <div id="loading" class="text-center py-32 text-slate-400 flex flex-col items-center">
                <i data-lucide="loader-2" class="animate-spin mb-4 text-amber-500 w-10 h-10"></i>
                <p class="font-medium">データを読み込み中...</p>
            </div>

            <div id="content-area" class="relative pl-2 sm:pl-4 hidden">
                <div id="timeline-line" class="absolute left-6 sm:left-20 top-0 bottom-0 w-0.5 bg-slate-200"></div>
                <div id="event-list"></div>
                
                <div id="scroll-sentinel" class="h-24 flex justify-center items-center text-slate-400">
                    <div id="scroll-loader" class="hidden flex items-center gap-2 text-sm font-bold">
                        <i data-lucide="loader-2" class="animate-spin w-4 h-4"></i> 読み込み中...
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 shadow-lg z-40 pb-[env(safe-area-inset-bottom)]">


        <div class="max-w-5xl mx-auto">
            <div id="active-tags" class="hidden px-4 py-2 border-b border-slate-100 bg-slate-50 flex items-center gap-2 overflow-x-auto no-scrollbar">
                <span class="text-[10px] font-bold text-slate-400 flex-shrink-0"><i data-lucide="filter" class="inline w-3 h-3"></i> 絞込中:</span>
                <div id="active-tags-list" class="flex gap-2"></div>
                <button onclick="app.clearTags()" class="ml-auto text-[10px] text-red-500 hover:text-red-700 whitespace-nowrap font-bold">解除</button>
            </div>

            <div id="tag-cloud-container" class="hidden border-b border-slate-100 bg-slate-50 px-4 py-3 transition-all">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-xs font-bold text-slate-500">タグを選択</span>
                    <button onclick="document.getElementById('tag-cloud-container').classList.add('hidden')" class="text-slate-400 hover:text-slate-600"><i data-lucide="x" class="w-4 h-4"></i></button>
                </div>
                <div id="tag-cloud" class="flex flex-wrap gap-1.5 max-h-32 overflow-y-auto custom-scrollbar"></div>
            </div>

            <div class="p-3 sm:p-4 flex gap-3 items-center">
                <button onclick="document.getElementById('tag-cloud-container').classList.toggle('hidden')" class="p-2.5 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded-lg transition-colors border border-slate-200" title="タグ一覧">
                    <i data-lucide="tag" class="w-5 h-5"></i>
                </button>
                <div class="relative flex-1">
                    <i data-lucide="search" class="absolute left-3 top-3 text-slate-400 w-4 h-4"></i>
                    <input id="search-input" class="w-full pl-10 pr-4 py-2.5 bg-slate-100 border border-transparent focus:bg-white focus:border-amber-500 rounded-lg text-sm focus:ring-2 focus:ring-amber-100 outline-none transition-all" placeholder="キーワード、年号で検索...">
                </div>
                <button onclick="app.openModal()" class="bg-amber-500 hover:bg-amber-600 text-white p-2.5 rounded-lg shadow-md transition-transform active:scale-95 flex-shrink-0">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="detail-modal" class="fixed inset-0 bg-slate-900/60 z-50 flex items-center justify-center p-4 backdrop-blur-sm hidden" onclick="app.closeModal('detail-modal')">
        <div class="bg-white w-full max-w-lg rounded-xl shadow-2xl overflow-hidden animate-in transform scale-100 relative max-h-[90vh] flex flex-col" onclick="event.stopPropagation()">
            <button onclick="app.closeModal('detail-modal')" class="absolute top-4 right-4 p-1.5 bg-slate-100 hover:bg-slate-200 rounded-full text-slate-500 transition-colors z-10">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
            <div class="p-8 overflow-y-auto">
                <div class="flex items-center gap-2 mb-3">
                    <span class="text-amber-600 font-bold font-mono text-lg px-2 py-0.5 bg-amber-50 rounded border border-amber-100" id="detail-year"></span>
                    <span class="text-sm text-slate-400 font-medium" id="detail-date"></span>
                </div>
                <h2 class="text-2xl font-bold text-slate-900 mb-4 leading-snug" id="detail-title"></h2>
                <div class="flex flex-wrap gap-2 mb-6" id="detail-tags"></div>
                <div class="prose prose-slate text-slate-600 leading-relaxed mb-8 text-base" id="detail-desc"></div>
                
                <div class="flex gap-3 pt-6 border-t border-slate-100 mt-auto">
                    <button id="detail-ai-btn" class="flex-1 py-3 bg-purple-50 text-purple-700 hover:bg-purple-100 rounded-xl font-bold text-sm flex justify-center items-center gap-2 transition-colors border border-purple-100">
                        <i data-lucide="sparkles" class="w-4 h-4"></i> AI解説
                    </button>
                    <button id="detail-edit-btn" class="flex-1 py-3 bg-slate-100 text-slate-700 hover:bg-slate-200 rounded-xl font-bold text-sm flex justify-center items-center gap-2 transition-colors border border-slate-200">
                        <i data-lucide="edit-2" class="w-4 h-4"></i> 編集
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="fixed inset-0 bg-slate-900/60 z-50 flex items-center justify-center p-4 backdrop-blur-sm hidden">
        <div class="bg-white w-full max-w-lg rounded-xl shadow-2xl overflow-hidden animate-in">
            <div class="bg-slate-50 px-6 py-4 border-b flex justify-between items-center">
                <h3 class="font-bold text-slate-800 flex items-center gap-2" id="modal-title"><i data-lucide="plus" class="w-4 h-4"></i> 新規追加</h3>
                <button onclick="app.closeModal('edit-modal')"><i data-lucide="x" class="w-5 h-5 text-slate-400 hover:text-slate-600"></i></button>
            </div>
            <form id="event-form" onsubmit="app.saveEvent(event)" class="p-6 flex flex-col gap-5">
                <input type="hidden" id="form-id">
                <div class="flex gap-4">
                    <div class="w-1/3">
                        <label class="text-xs font-bold text-slate-500 block mb-1.5 uppercase tracking-wide">年 <span class="text-red-500">*</span></label>
                        <input type="number" id="form-year" required class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-amber-500 outline-none" placeholder="-3000">
                    </div>
                    <div class="w-1/3">
                        <label class="text-xs font-bold text-slate-500 block mb-1.5 uppercase tracking-wide">月</label>
                        <input type="number" id="form-month" min="1" max="12" class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-amber-500 outline-none" placeholder="1-12">
                    </div>
                    <div class="w-1/3">
                        <label class="text-xs font-bold text-slate-500 block mb-1.5 uppercase tracking-wide">日</label>
                        <input type="number" id="form-day" min="1" max="31" class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-amber-500 outline-none" placeholder="1-31">
                    </div>
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-500 block mb-1.5 uppercase tracking-wide">タイトル <span class="text-red-500">*</span></label>
                    <input id="form-title" required class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm font-bold text-slate-800 focus:ring-2 focus:ring-amber-500 outline-none" placeholder="出来事名">
                </div>
                <div><label class="text-xs font-bold text-slate-500 block mb-1.5 uppercase tracking-wide">説明</label><textarea id="form-desc" rows="3" class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm resize-none focus:ring-2 focus:ring-amber-500 outline-none leading-relaxed" placeholder="詳細..."></textarea></div>
                <div class="bg-slate-50 p-4 rounded-lg border border-slate-200">
                    <label class="text-xs font-bold text-slate-500 block mb-2 flex items-center gap-1 uppercase tracking-wide"><i data-lucide="tag" class="w-3 h-3"></i> タグ</label>
                    <div id="form-tags-list" class="flex flex-wrap gap-2 mb-3 min-h-[28px]"></div>
                    <input id="form-tag-input" class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:outline-none focus:border-amber-500" placeholder="Enterで追加...">
                </div>
                <button type="submit" class="bg-slate-900 text-white py-3 rounded-lg font-bold text-sm hover:bg-slate-800 flex justify-center items-center gap-2 shadow-lg"><i data-lucide="save" class="w-4 h-4"></i> 保存する</button>
            </form>
        </div>
    </div>

    <div id="ai-modal" class="fixed inset-0 bg-slate-900/60 z-50 flex items-center justify-center p-4 backdrop-blur-sm hidden">
        <div class="bg-white w-full max-w-lg rounded-xl shadow-2xl overflow-hidden flex flex-col max-h-[80vh] animate-in">
            <div class="bg-gradient-to-r from-purple-100 to-white px-6 py-4 border-b border-purple-100 flex justify-between items-center">
                <h3 class="font-bold text-slate-800 flex items-center gap-2"><i data-lucide="sparkles" class="w-4 h-4 text-purple-600"></i> AI解説</h3>
                <button onclick="document.getElementById('ai-modal').classList.add('hidden')"><i data-lucide="x" class="w-5 h-5 text-slate-400 hover:text-slate-600"></i></button>
            </div>
            <div class="p-6 overflow-y-auto" id="ai-content"></div>
        </div>
    </div>

    <div id="confirm-modal" class="fixed inset-0 bg-slate-900/60 z-50 flex items-center justify-center p-4 backdrop-blur-sm hidden">
        <div class="bg-white w-full max-w-sm rounded-xl shadow-2xl overflow-hidden animate-in transform scale-100">
            <div class="p-6"><div class="flex items-center gap-3 mb-3 text-slate-800"><i data-lucide="alert-triangle" class="text-amber-500 w-6 h-6"></i><h3 class="text-lg font-bold">確認</h3></div><p id="confirm-msg" class="text-sm text-slate-600 whitespace-pre-wrap leading-relaxed"></p></div>
            <div class="bg-slate-50 px-6 py-4 flex gap-3 justify-end border-t border-slate-100">
                <button onclick="document.getElementById('confirm-modal').classList.add('hidden')" class="px-4 py-2 text-sm text-slate-600 hover:bg-slate-200 rounded-lg">キャンセル</button>
                <button id="confirm-ok-btn" class="px-5 py-2 text-sm text-white bg-slate-900 hover:bg-slate-800 rounded-lg font-bold shadow-md">OK</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 px-6 py-3 rounded-lg shadow-xl text-white text-sm font-bold flex items-center gap-2 hidden transition-all duration-300"><span id="toast-icon"></span> <span id="toast-msg"></span></div>

    <script>
        const apiKey = ""; // 必要であればここにGemini APIキーを入力
        const STORAGE_KEY = 'world_history_ultimate_v2'; 

        // --- データセット ---
        const FULL_DATA = [
            [-8000, '新石器革命（農耕・牧畜開始）', '肥沃な三日月地帯などで麦の栽培と家畜化が始まる。定住生活への移行。獲得経済から生産経済へ。', ['世界', '文化']],
            [-7000, '長江稲作文化', '河姆渡遺跡など。長江流域で稲作が発達。高床式住居。', ['中国', '文化']],
            [-5000, '黄河文明（仰韶文化）', '黄河中流域。彩文土器（彩陶）を特徴とする農耕文化。', ['中国', '文化']],
            [-4000, 'メソポタミア都市文明成立', 'シュメール人。ティグリス・ユーフラテス川下流域。灌漑農業、楔形文字、ジッグラト。', ['中東', 'メソポタミア', '文化']],
            [-3300, '良渚文化', '長江下流域。精巧な玉器や大規模な水利施設を持つ都市文明。', ['中国']],
            [-3100, 'エジプト統一（初期王朝）', 'ナルメル王（メネス王）が上下エジプトを統一。メンフィスに都。', ['アフリカ', 'エジプト', '建国']],
            [-3000, 'シュメール都市国家群', 'ウル、ウルク、ラガシュなど。王権の伸張。青銅器の普及。', ['中東', 'メソポタミア']],
            [-3000, '龍山文化', '黄河下流域。黒陶・灰陶を特徴とする。三足土器（鬲・鼎）の発達。', ['中国', '文化']],
            [-3000, 'エーゲ文明（クレタ文明）興る', '地中海交易の結節点。平和的で海洋的な文明。', ['欧州', '文化']],
            [-2650, 'エジプト古王国', '第3〜第6王朝。王権の絶対化。ピラミッド建設の最盛期。', ['アフリカ', 'エジプト']],
            [-2550, 'ギザの三大ピラミッド', 'クフ王、カフラー王、メンカウラー王。スフィンクス。', ['アフリカ', 'エジプト']],
            [-2500, 'インダス文明成立', 'ハラッパー、モヘンジョ・ダロ。計画都市、排水溝、インダス文字、印章。', ['インド', '文化']],
            [-2334, 'アッカド王国成立', 'サルゴン1世。シュメール都市国家群を征服し、メソポタミア初の統一領域国家を建設。', ['中東', 'メソポタミア']],
            [-2112, 'ウル第三王朝', 'シュメール人最後の輝き。ウル・ナンム法典（世界最古の法典）制定。ジッグラト建設。', ['中東', 'メソポタミア']],
            [-2040, 'エジプト中王国', '第11〜12王朝。テーベを都に再統一。アメン神信仰の広がり。', ['アフリカ', 'エジプト']],
            [-2000, 'クレタ文明全盛（クノッソス宮殿）', 'ミノあ文明。複雑な構造の宮殿建築（ラビリンス）。線文字A（未解読）。', ['欧州']],
            [-2000, '二里頭文化', '中国・河南。夏王朝の遺跡とされる有力候補。青銅器や宮殿跡が出土。', ['中国']],
            [-1894, 'バビロン第一王朝成立', 'アムル人が建国。第6代ハンムラビ王の時に全盛。', ['中東', '建国']],
            [-1792, 'ハンムラビ法典', '「目には目を、歯には歯を」。復讐法と身分法（刑罰の差）が特徴。アッカド語で記述。', ['中東']],
            [-1650, 'ヒクソス（第15王朝）', '西アジア系の異民族が馬と戦車を持ち込み、エジプト（下エジプト）を支配。', ['アフリカ', 'エジプト', '戦争']],
            [-1600, 'ミケーネ文明', 'ギリシア本土。アカイア人。巨石城壁（獅子門）、黄金のマスク。線文字B（解読済）。', ['欧州', 'ギリシア', '文化']],
            [-1600, '殷（商）建国', '湯王が夏を倒す（伝説）。甲骨文字、精巧な青銅器、神権政治。', ['中国', '建国']],
            [-1595, 'ヒッタイトのバビロン略奪', 'アナトリアの鉄器を持つ民族がバビロン第一王朝を滅ぼす。', ['中東', '戦争']],
            [-1550, 'エジプト新王国', '第18王朝。ヒクソスを追放し、シリア・ヌビアへ領土拡大。', ['アフリカ', 'エジプト']],
            [-1500, 'アーリア人パンジャーブ侵入', 'カイバル峠を越えインドへ。先住民（ドラヴィダ系）を征服・同化。「リグ・ヴェーダ」の時代。', ['インド']],
            [-1486, 'トトメス3世の遠征', '「エジプトのナポレオン」。メギドの戦いなどで最大版図を実現。', ['アフリカ', 'エジプト', '戦争']],
            [-1400, '殷墟遷都', '盤庚が安陽（殷墟）に遷都。ここから滅亡まで定着。', ['中国']],
            [-1353, 'アメンホテプ4世の宗教改革（アマルナ革命）', 'イクナートンと改名。アトン一神教を強制。テル・エル・アマルナ遷都。写実的な美術。', ['アフリカ', 'エジプト']],
            [-1332, 'ツタンカーメン即位', 'アモン信仰の復活。王家の谷に埋葬される。', ['アフリカ', 'エジプト']],
            [-1285, 'カデシュの戦い', 'エジプト（ラメス2世）対ヒッタイト（ムワタリ2世）。世界最古の平和条約締結。', ['中東']],
            [-1250, '出エジプト（推定）', 'モーセに率いられたヘブライ人がエジプトを脱出。十戒を授かる。', ['中東', 'ユダヤ']],
            [-1200, '「海の民」の活動', '東地中海全域を襲撃。ヒッタイト滅亡、エジプト衰退の直接的原因。', ['中東']],

            [2022, 'ドンバス地域の併合宣言', 'ロシアがドネツク州・ルハンシク州を含む4州を一方的に併合と宣言。', ['欧州', 'ロシア'], 9, 30],
            [2022, '生成AIの普及', 'ChatGPTリリース。AI技術の社会的影響増大。', ['世界', '技術', '★通史'], 11, 30],
            [2023, 'ハマスの奇襲攻撃', '「アル=アクサの洪水」。イスラエルへの大規模ロケット攻撃と越境。ガザ戦争勃発。', ['中東', 'パレスチナ', '戦争', '★通史'], 10, 7],

            [2025, '米軍イラン核施設空爆', '中東情勢が極限まで緊張。', ['中東', '戦争'], 6, 22]
        ];
// --- App Logic ---
        const app = {
            events: [],
            displayCount: 50,
            searchTerm: '',
            selectedTags: [],
            currentFormData: { tags: [] },
            confirmCallback: null,
            observer: null,
            isDragging: false,
            startX: 0,
            scrollLeft: 0,
            viewMode: 'detail',

            init() {
                lucide.createIcons();
                this.loadData();
                this.setupListeners();
                this.setupInfiniteScroll();

                // スマホ幅は初期表示を「一行ずつ（compact）」にする
                // ※ユーザーが後で切り替えたらその場では反映される（今は永続保存はしていない）
                if (window.matchMedia && window.matchMedia('(max-width: 640px)').matches) {
                    this.viewMode = 'compact';
                }

                this.renderCenturyNav(); // 【重要】時代ナビゲーションの生成
                this.render();
            },

            loadData() {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    this.events = JSON.parse(stored);
                } else {
                    // 初回ロード時はFULL_DATAを使用
                    this.events = FULL_DATA.map((item, idx) => ({
                        id: `init-${idx}`,
                        year: item[0],
                        title: item[1],
                        description: item[2],
                        tags: item[3] || [],
                        month: item[4] || null, 
                        day: item[5] || null,   
                        createdAt: new Date().toISOString()
                    })).sort(this.sortEvents);
                    this.saveData();
                }
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content-area').classList.remove('hidden');
            },

            // --- 時代ナビゲーション生成機能 (New) ---
            renderCenturyNav() {
                // データの年号から世紀を抽出
                const centuries = new Set();
                this.events.forEach(ev => {
                    const y = ev.year;
                    // 世紀の計算 (例: 1945 -> 20, -300 -> -3)
                    const c = y > 0 ? Math.ceil(y/100) : -Math.ceil(Math.abs(y)/100);
                    centuries.add(c);
                });
                const sorted = Array.from(centuries).sort((a,b) => a - b);

                // グループ定義
                const groups = {
                    '古代 (〜前1000年)': [],
                    '古代 (前10世紀〜前1世紀)': [],
                    '1世紀〜5世紀': [],
                    '中世 (6〜15世紀)': [],
                    '近世 (16〜18世紀)': [],
                    '近代 (19世紀)': [],
                    '現代 (20世紀)': [],
                    '現代 (21世紀〜)': []
                };

                // 特別な初期エントリー
                groups['古代 (〜前1000年)'].push(`<option value="-3500">文明の始まり (〜前1200年)</option>`);
                groups['古代 (〜前1000年)'].push(`<option value="-1000">古代オリエント・ギリシア (前1000年〜)</option>`);

                sorted.forEach(c => {
                    // 古代の初期は手動追加済みなのでスキップ
                    if (c <= -11) return;

                    let groupName = '古代 (前10世紀〜前1世紀)';
                    let label = c < 0 ? `紀元前${Math.abs(c)}世紀` : `${c}世紀`;
                    
                    // その世紀の開始年
                    let startYear = c < 0 ? (c * 100) : ((c - 1) * 100 + 1);

                    // 20世紀は分割
                    if (c === 20) {
                        groups['現代 (20世紀)'].push(`<option value="1901">20世紀前半 (大戦の時代)</option>`);
                        groups['現代 (20世紀)'].push(`<option value="1946">20世紀後半 (冷戦・現代)</option>`);
                        return; 
                    }

                    // グループ振り分け
                    if (c >= 21) groupName = '現代 (21世紀〜)';
                    else if (c >= 20) groupName = '現代 (20世紀)';
                    else if (c === 19) groupName = '近代 (19世紀)';
                    else if (c >= 16) groupName = '近世 (16〜18世紀)';
                    else if (c >= 6) groupName = '中世 (6〜15世紀)';
                    else if (c >= 1) groupName = '1世紀〜5世紀';

                    const yearLabel = c < 0 ? `前${Math.abs(c*100)}年代` : `${(c-1)*100+1}年〜`;
                    groups[groupName].push(`<option value="${startYear}">${label} (${yearLabel})</option>`);
                });

                // HTML生成
                const html = Object.entries(groups).map(([label, options]) => {
                    if (options.length === 0) return '';
                    return `<optgroup label="${label}">${options.join('')}</optgroup>`;
                }).join('');
                
                document.getElementById('century-select').innerHTML = `<option value="" disabled selected>年代選択...</option>${html}`;
            },

            jumpToCentury(val) {
                const startYear = parseInt(val);
                if (isNaN(startYear)) return;

                // 検索状態をリセット
                this.searchTerm = '';
                this.selectedTags = [];
                document.getElementById('search-input').value = '';

                // 該当の年を探す
                const targetIndex = this.events.findIndex(ev => ev.year >= startYear);
                
                if (targetIndex === -1) {
                    this.showToast('error', '該当するデータがありません');
                    return;
                }

                // 表示件数が足りない場合は増やす
                if (targetIndex + 20 >= this.displayCount) {
                    this.displayCount = targetIndex + 50;
                }
                
                // 再描画
                this.renderEvents(); 

                // スクロールとハイライト
                setTimeout(() => {
                    const targetEvent = this.events[targetIndex];
                    const el = document.getElementById(`event-${targetEvent.id}`);
                    if (el) {
                        const headerOffset = 180; 
                        const elementPosition = el.getBoundingClientRect().top;
                        const container = document.getElementById('main-scroll-area');
                        const offsetPosition = elementPosition + container.scrollTop - headerOffset;

                        container.scrollTo({ top: offsetPosition, behavior: "smooth" });

                        // ハイライトエフェクト
                        document.querySelectorAll('.highlight-target').forEach(e => e.classList.remove('highlight-target'));
                        el.classList.add('highlight-target');

                        const label = targetEvent.year < 0 ? `紀元前${Math.abs(targetEvent.year)}年` : `${targetEvent.year}年`;
                        this.showToast('success', `${label}へ移動しました`);
                    }
                }, 100);

                // 選択状態を戻す（連続選択のため）
                document.getElementById('century-select').value = "";
            },

            setupInfiniteScroll() {
                const options = { root: document.getElementById('main-scroll-area'), rootMargin: '300px', threshold: 0.1 };
                this.observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => { if (entry.isIntersecting) this.loadMore(); });
                }, options);
                const sentinel = document.getElementById('scroll-sentinel');
                if (sentinel) this.observer.observe(sentinel);
            },

            sortEvents(a, b) {
                if (a.year !== b.year) return a.year - b.year;
                if ((a.month || 0) !== (b.month || 0)) return (a.month || 0) - (b.month || 0);
                return (a.day || 0) - (b.day || 0);
            },

            saveData() {
                try { localStorage.setItem(STORAGE_KEY, JSON.stringify(this.events)); return true; } 
                catch(e) { this.showToast('error', '保存エラー: ローカルストレージ容量不足の可能性があります'); return false; }
            },

            setupListeners() {
                document.getElementById('search-input').addEventListener('input', (e) => { 
                    this.searchTerm = e.target.value.toLowerCase(); 
                    this.displayCount = 50; 
                    this.renderEvents(); 
                });
                document.getElementById('form-tag-input').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') { 
                        e.preventDefault(); 
                        const val = e.target.value.trim(); 
                        if (val && !this.currentFormData.tags.includes(val)) { 
                            this.currentFormData.tags.push(val); 
                            this.renderFormTags(); 
                            e.target.value = ''; 
                        } 
                    }
                });
                document.getElementById('confirm-ok-btn').addEventListener('click', () => { 
                    if (this.confirmCallback) { this.confirmCallback(); this.confirmCallback = null; } 
                    document.getElementById('confirm-modal').classList.add('hidden'); 
                });
            },

            showConfirm(msg, callback) { 
                document.getElementById('confirm-msg').innerText = msg; 
                this.confirmCallback = callback; 
                document.getElementById('confirm-modal').classList.remove('hidden'); 
            },

            getFilteredEvents() {
                return this.events.filter(ev => {
                    const matchSearch = ev.title.toLowerCase().includes(this.searchTerm) || 
                                      ev.description.toLowerCase().includes(this.searchTerm) || 
                                      ev.year.toString().includes(this.searchTerm) || 
                                      (ev.tags && ev.tags.some(t => t.toLowerCase().includes(this.searchTerm)));
                    const matchTags = this.selectedTags.every(tag => ev.tags.includes(tag));
                    return matchSearch && matchTags;
                });
            },

            render() { 
                this.renderHeaderActions(); 
                this.renderTimeline(); 
                this.renderTagCloud(); 
                this.renderEvents(); 
                this.updateViewModeIcon(); 
                lucide.createIcons(); 
            },

            renderHeaderActions() {
                document.getElementById('header-actions').innerHTML = `
                    <button onclick="app.resetData()" class="bg-slate-700 hover:bg-slate-600 text-white p-2 rounded-full text-xs transition-colors whitespace-nowrap" title="リセット"><i data-lucide="refresh-cw" class="w-4 h-4"></i></button>
                    <button onclick="app.exportData()" class="bg-slate-700 hover:bg-slate-600 text-white p-2 rounded-full text-xs transition-colors whitespace-nowrap" title="保存"><i data-lucide="download" class="w-4 h-4"></i></button>
                    <label class="bg-slate-700 hover:bg-slate-600 text-white p-2 rounded-full text-xs transition-colors cursor-pointer whitespace-nowrap" title="読込"><i data-lucide="upload" class="w-4 h-4"></i><input type="file" accept=".json" onchange="app.importData(this)" class="hidden"></label>
                `;
            },

            renderTagCloud() {
                const counts = {}; 
                this.events.forEach(ev => ev.tags?.forEach(t => counts[t] = (counts[t] || 0) + 1));
                const sortedTags = Object.entries(counts).sort((a,b) => b[1] - a[1]).map(e => e[0]);
                
                document.getElementById('tag-cloud').innerHTML = sortedTags.slice(0, 50).map(tag => 
                    `<button onclick="app.toggleTag('${tag}')" class="${this.selectedTags.includes(tag) ? 'hidden' : 'bg-white text-slate-600 border border-slate-200 hover:border-amber-400 hover:bg-amber-50'} px-2.5 py-1 rounded-full text-[11px] font-medium transition-all">${tag}</button>`
                ).join('');

                const activeArea = document.getElementById('active-tags');

                    ).join('');

            toggleViewMode() {
                const container = document.getElementById('main-scroll-area');
                const containerRect = container.getBoundingClientRect();
                const centerY = containerRect.top + (containerRect.height / 2);
                
                // 現在画面中央にある要素を特定
                let closestEventId = null; 
                let minDistance = Infinity;
                
                document.querySelectorAll('[id^="event-"]').forEach(el => {
                    const rect = el.getBoundingClientRect();
                    const elCenterY = rect.top + (rect.height / 2);
                    const distance = Math.abs(centerY - elCenterY);
                    if (distance < minDistance) { minDistance = distance; closestEventId = el.id; }
                });

                this.viewMode = this.viewMode === 'detail' ? 'compact' : 'detail';
                this.updateViewModeIcon();
                this.renderEvents();

                // モード切替後、同じ位置に戻る
                if (closestEventId) { 
                    setTimeout(() => { 
                        const targetEl = document.getElementById(closestEventId); 
                        if (targetEl) { targetEl.scrollIntoView({ block: 'center', behavior: 'auto' }); }

                }

                    }).join('');
                } else {
                    // --- 詳細（カード）表示モード ---
                    html = visible.map(ev => {
                        const colorClass = this.getEventColor(ev.tags);
                        const dotColor = ev.year < 500 ? 'bg-amber-500' : ev.year < 1500 ? 'bg-blue-500' : ev.year < 1900 ? 'bg-emerald-500' : 'bg-rose-500';

                        return `

            openDetail(id) {

                const formatYear = y => y < 0 ? `紀元前${Math.abs(y)}年` : `${y}年`;
                const dateStr = ev.month ? `${ev.month}月${ev.day ? ev.day + '日' : ''}` : '';

            closeModal(id) { document.getElementById(id).classList.add('hidden'); },

            removeFormTag(tag) { this.currentFormData.tags = this.currentFormData.tags.filter(t => t !== tag); this.renderFormTags(); },
            
            saveEvent(e) {
                e.preventDefault();
                const id = document.getElementById('form-id').value;
                const newData = { 
                    id: id || `ev-${Date.now()}`, 
                    year: parseInt(document.getElementById('form-year').value), 
                    month: document.getElementById('form-month').value ? parseInt(document.getElementById('form-month').value) : null, 
                    day: document.getElementById('form-day').value ? parseInt(document.getElementById('form-day').value) : null, 
                    title: document.getElementById('form-title').value, 
                    description: document.getElementById('form-desc').value, 
                    tags: this.currentFormData.tags, 
                    updatedAt: new Date().toISOString() 
                };
                if (id) { this.events = this.events.map(ev => ev.id === id ? newData : ev); } else { this.events.push(newData); }
                this.events.sort(this.sortEvents);
                if (this.saveData()) { 
                    this.showToast('success', '保存しました'); 
                    this.renderCenturyNav(); // 年号が変わった可能性があるのでナビ再生成
                    this.closeModal('edit-modal'); 
                    this.displayCount = 50; 
                    this.render(); 
                }
            },

            deleteEvent(id) { 
                this.showConfirm('削除しますか？', () => { 
                    this.events = this.events.filter(e => e.id !== id); 
                    this.saveData(); 
                    this.renderCenturyNav();
                    this.displayCount = 50; 
                    this.render(); 
                    this.showToast('success', '削除しました'); 
                }); 
            },

            toggleTag(tag) { 
                if (this.selectedTags.includes(tag)) { this.selectedTags = this.selectedTags.filter(t => t !== tag); } 
                else { this.selectedTags.push(tag); } 
                this.displayCount = 50; 
                this.render(); 
            },
            
            loadMore() { const filtered = this.getFilteredEvents(); if (this.displayCount >= filtered.length) return; this.displayCount += 50; this.renderEvents(true); },
            clearTags() { this.selectedTags = []; this.displayCount = 50; this.render(); },
            resetData() { 
                this.showConfirm('データを初期状態に戻しますか？\n（追加・編集した内容はすべて消えます）', () => { 
                    localStorage.removeItem(STORAGE_KEY); 
                    location.reload(); 
                }); 
            },
            
            exportData() { 
                const blob = new Blob([JSON.stringify(this.events, null, 2)], {type: "application/json"}); 
                const url = URL.createObjectURL(blob); 
                const a = document.createElement("a"); 
                a.href = url; 
                a.download = `world_history_${new Date().toISOString().slice(0,10)}.json`; 
                a.click(); 
            },
            
            importData(input) { 
                if (!input.files[0]) return; 
                this.showConfirm('現在のデータを上書きしてインポートしますか？', () => { 
                    const reader = new FileReader(); 
                    reader.onload = (e) => { 
                        try { 
                            const json = JSON.parse(e.target.result); 
                            if (Array.isArray(json)) { 
                                this.events = json; 
                                this.saveData(); 
                                this.renderCenturyNav();
                                this.displayCount = 50; 
                                this.render(); 
                                this.showToast('success', '完了'); 
                            } 
                        } catch(err) { alert('ファイル読み込みエラー'); } 
                    }; 
                    reader.readAsText(input.files[0]); 
                }); 
                input.value = ''; 
            },
            
            getEventColor(tags) { 
                if (tags.includes('中国') || tags.includes('アジア')) return 'border-l-red-500'; 
                if (tags.includes('欧州') || tags.includes('ヨーロッパ')) return 'border-l-blue-600'; 
                if (tags.includes('中東')) return 'border-l-emerald-500'; 
                if (tags.includes('日本')) return 'border-l-rose-400'; 
                return 'border-l-slate-300'; 
            },
            
            showToast(type, msg) { 
                const t = document.getElementById('toast'); 
                t.className = `fixed top-4 left-1/2 transform -translate-x-1/2 z-50 px-6 py-3 rounded-lg shadow-xl text-white text-sm font-bold flex items-center gap-2 transition-all duration-300 ${type === 'error' ? 'bg-red-600' : 'bg-green-600'}`; 
                document.getElementById('toast-msg').textContent = msg; 
                t.classList.remove('hidden'); 
                setTimeout(() => t.classList.add('hidden'), 3000); 
            },
            
            async askAI(id) { 
                if (!apiKey) { 
                    this.showToast('error', 'APIキーが設定されていません。コード内のapiKey変数を編集してください。'); 
                    return; 
                } 
                const ev = this.events.find(e => e.id === id); if (!ev) return; 
                document.getElementById('ai-modal').classList.remove('hidden'); 
                document.getElementById('ai-content').innerHTML = '<div class="flex flex-col items-center py-8 text-purple-600"><i data-lucide="loader-2" class="animate-spin mb-3 w-8 h-8"></i><p>AIが歴史的背景を解説中...</p></div>'; 
                try { 
                    // Gemini API Call
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, { 
                        method: 'POST', 
                        headers: {'Content-Type': 'application/json'}, 
                        body: JSON.stringify({ 
                            contents: [{ 
                                parts: [{ text: `あなたは世界史の専門教師です。以下の出来事について、歴史的背景、原因、その後の影響を含めて300文字程度でわかりやすく解説してください。\n\n出来事: ${ev.title} (${ev.year}年)\n説明: ${ev.description}` }] 
                            }] 
                        }) 
                    }); 
                    const data = await res.json(); 
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "解説を取得できませんでした。";
                    // Markdown風の装飾をHTMLに簡易変換
                    const formatted = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
                    document.getElementById('ai-content').innerHTML = `<div class="prose prose-sm prose-purple whitespace-pre-wrap leading-relaxed text-slate-700">${formatted}</div>`; 
                } catch(e) { 
                    document.getElementById('ai-content').innerText = '通信エラーが発生しました。'; 
                } 
            },
            
            renderTimeline() { 
                const track = document.getElementById('timeline-track'); 
                let html = ''; 
                const addTick = (year, label) => { 
                    html += `<div class="timeline-tick flex flex-col items-center gap-1 cursor-pointer group min-w-[40px] select-none" onclick="app.jumpToYear(${year})"><span class="tick-label text-[10px] font-mono text-slate-400 group-hover:text-amber-400 transition-transform whitespace-nowrap">${label}</span><div class="tick-mark w-0.5 h-2 bg-slate-600 group-hover:bg-amber-500 transition-all"></div></div>`; 
                }; 
                for (let y = -3500; y < -1000; y += 500) addTick(y, `前${Math.abs(y)}`); 
                for (let y = -1000; y < 1800; y += 100) { if (y === 0) continue; const label = y < 0 ? `前${Math.abs(y)}` : `${y}`; addTick(y, label); } 
                for (let y = 1800; y <= 2020; y += 20) addTick(y, `${y}`); 
                addTick(2025, '現在'); 
                track.innerHTML = html; 
                this.setupDragScroll(); 
                const container = document.getElementById('timeline-container'); 
                // 初期位置を右端（現代）に近づける
                setTimeout(() => { container.scrollLeft = container.scrollWidth - container.clientWidth - 50; }, 0); 
            },
            
            setupDragScroll() { 
                const slider = document.getElementById('timeline-container'); 
                slider.addEventListener('mousedown', (e) => { this.isDragging = true; slider.classList.add('cursor-grabbing'); this.startX = e.pageX - slider.offsetLeft; this.scrollLeft = slider.scrollLeft; }); 
                slider.addEventListener('mouseleave', () => { this.isDragging = false; slider.classList.remove('cursor-grabbing'); }); 
                slider.addEventListener('mouseup', () => { this.isDragging = false; slider.classList.remove('cursor-grabbing'); }); 
                slider.addEventListener('mousemove', (e) => { if (!this.isDragging) return; e.preventDefault(); const x = e.pageX - slider.offsetLeft; const walk = (x - this.startX) * 2; slider.scrollLeft = this.scrollLeft - walk; }); 
            },
            
            jumpToYear(year) { 
                if (this.isDragging) return; 
                this.searchTerm = ''; 
                this.selectedTags = []; 
                document.getElementById('search-input').value = ''; 
                const targetIndex = this.events.findIndex(ev => ev.year >= year); 
                if (targetIndex === -1) { this.showToast('error', '該当するデータがありません'); return; } 
                if (targetIndex + 20 >= this.displayCount) { this.displayCount = targetIndex + 50; } 
                this.renderEvents(); 
                setTimeout(() => { 
                    const targetEvent = this.events[targetIndex]; 
                    const el = document.getElementById(`event-${targetEvent.id}`); 
                    if (el) { 
                        const headerOffset = 220; 
                        const elementPosition = el.getBoundingClientRect().top; 
                        const container = document.getElementById('main-scroll-area'); 
                        const offsetPosition = elementPosition + container.scrollTop - headerOffset; 
                        container.scrollTo({ top: offsetPosition, behavior: "smooth" }); 
                        document.querySelectorAll('.highlight-target').forEach(e => e.classList.remove('highlight-target')); 
                        el.classList.add('highlight-target'); 
                        const label = year < 0 ? `紀元前${Math.abs(year)}年` : `${year}年`; 
                        this.showToast('success', `${label}付近に移動`); 
                    } 
                }, 100); 
            }
        };

        document.addEventListener('DOMContentLoaded', () => { app.init(); window.app = app; });
    </script>
</body>
</html>
